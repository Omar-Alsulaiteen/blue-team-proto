<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="schedule.css">
        <style>
            .header {
            overflow: hidden;
            background-color: dodgerblue;
            padding: 20px 10px;
            top: 0;
            left: 0;
            position: absolute;
            width: 100%;
            }

            /* Style the header links */
            .header a {
            float: left;
            color: white;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            line-height: 25px;
            border-radius: 4px;
            }

            /* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
            .header a.logo {
            font-size: 25px;
            font-weight: bold;
            }

            /* Change the background color on mouse-over */
            .header a:hover {
            background-color: #ddd;
            color: black;
            }

            /* Style the active/current link*/
            .header a.active {
            background-color: white;
            color: black;
            }

            /* Float the link section to the right */
            .header-right {
            float: right;
            }

            /* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
            @media screen and (max-width: 500px) {
            .header a {
                float: none;
                display: block;
                text-align: left;
            }
            .header-right {
                float: none;
            }
            }
        </style>
        <title>Schedule</title>
    </head>
    <body>
          <div class="container">
            <div class="header">
                <!-- <a href="#default" class="logo">Mansourithm</a> -->
                <div class="header-right">
                    <a class="active" href="#home">Sign in</a>
                    <a href="#contact">Schedules</a>
                    <a href="#about">Forms</a>
                </div>
            </div>
            <div class="logo"></div>
            <div class="sidebar"></div>
            <div class="main">
              <div class="min-student">
                <div class="text"><h3>Minumum Number of Students</h3></div>
                <div class="minus"><img src="../asset/minus-circle.svg" alt="minus" width="30"></div>
                <div class="bar">
                    <div class="w3-light-grey w3-round-xlarge">
                        <div class="w3-container w3-blue w3-round-xlarge w3-center" style="width:70%">
                            7
                        </div>
                    </div>
                </div>
                <div class="plus">
                    <div class="plus-icon"><img src="../asset/plus-circle.svg" alt="plus" width="30"></div>
                </div>
              </div>
              <div class="no-sections">
                <div class="course1">
                    <div class="text">Discrete Mathematics</div>
                    <div class="minus"><img src="../asset/minus-circle.svg" alt="minus" width="30"></div>
                    <div class="bar">
                        <div class="w3-light-grey w3-round-xlarge">
                            <div class="w3-container w3-blue w3-round-xlarge w3-center" style="width:80%">
                                4
                            </div>
                        </div>
                    </div>
                    <div class="plus">
                        <div class="plus-icon"><img src="../asset/plus-circle.svg" alt="plus" width="30"></div>
                    </div>    
                </div>
                <div class="course2">
                    <div class="text">Data Structures</div>
                    <div class="minus"><img src="../asset/minus-circle.svg" alt="minus" width="30"></div>
                    <div class="bar">
                        <div class="w3-light-grey w3-round-xlarge">
                            <div class="w3-container w3-blue w3-round-xlarge w3-center" style="width:50%">
                                1
                            </div>
                        </div>
                    </div>
                    <div class="plus">
                        <div class="plus-icon"><img src="../asset/plus-circle.svg" alt="plus" width="30"></div>
                    </div>    
                </div>
                <div class="course3">
                    <div class="text">Computer Systems</div>
                    <div class="minus"><img src="../asset/minus-circle.svg" alt="minus" width="30"></div>
                    <div class="bar">
                        <div class="w3-light-grey w3-round-xlarge">
                            <div class="w3-container w3-blue w3-round-xlarge w3-center" style="width:100%">
                                1
                            </div>
                        </div>
                    </div>
                    <div class="plus">
                        <div class="plus-icon"><img src="../asset/plus-circle.svg" alt="plus" width="30"></div>
                    </div>    
                </div>
                <div class="sec-text">
                    <h3>Sections</h3>
                </div>
              </div>

              <div class="restrictions">
                <div class="sec-text"><h3>Restrictions &nbsp;&nbsp;&nbsp; <img src="../asset/plus-circle.svg" alt="plus" width="30"></span></h3></div>
                <div class="plus">
                  <div class="plus-icon"><img src="../asset/plus-circle.svg" alt="plus" width="30"></div>
                </div>
                <div class="course1a">Discrete Mathematics &nbsp;&nbsp;&nbsp;<img src="../asset/drop-down-arrow.svg" alt="down-arrow" width="20"></div>
                <div class="course2a">Data Structures <img src="../asset/drop-down-arrow.svg" alt="down-arrow" width="20"></div>
                <div class="plus">
                  <div class="plus-icon"></div>
                </div>
                <div class="course1b">Computer Systems &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="../asset/drop-down-arrow.svg" alt="down-arrow" width="20"></div>
                <div class="course2b">Data Structure <img src="../asset/drop-down-arrow.svg" alt="down-arrow" width="20"></div>
                <div class="plus2">
                  <div class="plus-icon"><img src="../asset/plus-circle.svg" alt="plus" width="30"></div>
                </div>
              </div>
            <div class="instructors"></div>
            </div>
          </div>          
    </body>
</html>
