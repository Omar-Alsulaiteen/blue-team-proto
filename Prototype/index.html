<!DOCTYPE html>
<html>
    <head>
        <title>Sign-in Page</title>
        <script src="{% static './project1a/sign_in.js' %}" defer></script>
        <script src="https://cdn.tailwindcss.com/"></script>
        <script type="text/babel">
          const btn = document.querySelector("button.mobile-menu-button");
          const menu = document.querySelector(".mobile-menu");
      
          btn.addEventListener("click", () => {
          menu.classList.toggle("hidden");
          });
        </script>
      
    </head>
    <body>
      <body>
        <nav class="bg-[#F0F9FF]">
          <div class="max-w-6xl mx-auto px-4 py-2">
            <div class="flex justify-center">
                <div>
                  <a href="./index.html">
                    <img src="./Group 12.svg" alt="Logo" width=120>
                  </a>
                  
                <!-- mobile button goes here -->
                <div class="md:hidden flex items-center">
                <button class="mobile-menu-button">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                </div>
            </div>
        </nav>
      
      <a href="#" class="flex justify-center">
      </a>
      <div class="flex justify-center">
        <div class="flex flex-col justify-center p-4 max-w-sm  rounded-lg border border-white shadow-md sm:p-6 lg:p-8 mt-10 w-full">
          <form class="space-y-6" method="POST" action="#" id="form" name="form">
            <h3 class="text-xl font-medium">Sign in</h3>
            <div>
              <label for="email" class="block mb-2 text-sm font-medium">Your email</label>
              <span id="eerr"></span>
              <input type="email" name="email" id="email" class="bg-[#F0F9FF] border border-white text-white text-sm rounded-lg focus:ring-black-500 focus:border-black-500 block w-full p-2.5 placeholder-gray-500" placeholder="name@dept.collage.uni.kw">
              </div>
              <div>
              <label for="password" class="block mb-2 text-sm font-medium">Your password</label>
              <span id="perr"></span>
              <input type="password" name="password" id="password" placeholder="Password" class="bg-[#F0F9FF] border border-white text-white text-sm rounded-lg focus:ring-black-500 focus:border-black-500 block w-full p-2.5 placeholder-gray-500">
            </div>
            <div class="flex items-start">
            </div>
              <button type="submit" id="submit" name="submit" class="w-full text-white bg-[#FAAE2B] bg-[#FAAE2B] hover:bg-yellow-200 rounded transition duration-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </body>
</html>
