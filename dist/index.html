<!DOCTYPE html>
<html lang="en" class="bg-color">
    <head>
      <link rel="stylesheet" href="style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <title>WEBSITE</title>
    </head>
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full space-y-8">

        <div>
          <img class="center logotop" src="../asset/logo.svg" alt="Workflow">
          <h2 class="sub highlight">
            Welcom to MANSOORITHM
          </h2>
          <h2 class="info">
            Sign in to your account
          </h2>
  
        </div>

        <form>
          <div class="row mb-3">
            <label for="Email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="Email" placeholder="Enter you Email">
            </div>
          </div>
          <div class="row mb-3">
            <label for="Password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="Password" placeholder="Enter your password">
            </div>
          </div>
          
          <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Remember Me
                </label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-25">Sign in</button>
          <button type="submit" class="btn btn-primary w-50">Register</button>
        </form>
        
      </div>
    </div>
</html>
