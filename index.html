<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    <title>207</title>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-blue-400">

        <!-- login form -->
        <div class="bg-white p-8 rounded shadow-2xl w-1/2">
      
          <h2 class="text-3xl font-bold mb-10 text-gray-800">Create Your Account</h2>
      
          <form class="space-y-5">
      
            <div>
              <label class="block mb-1 font-bold text-gray-500">First name</label>
              <input type="text" class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-blue-500">
            </div>

            <div>
                <label class="block mb-1 font-bold text-gray-500">Last name</label>
                <input type="text" class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-blue-500">
            </div>
      
            <div>
              <label class="block mb-1 font-bold text-gray-500">Email</label>
              <input type="email" class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-blue-500">
            </div>
      
            <div>
              <label class="block mb-1 font-bold text-gray-500">Password</label>
              <input type="password" class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-blue-500">
            </div>
      
            <div class="flex items-center">
              <input type="checkbox" id="agree">
              <label for="agree" class="ml-2 text-gray-700 text-sm">I agree to the terms and conditions.</label>
            </div>
      
            <button class="block w-1/2 justify-center items-center bg-blue-400 hover:bg-blue-300 p-4 rounded text-blue-900 hover:text-blue-800 transition duration-300">Sign Up</button>

            <div class="flex items-center">
                <label class="ml-2 text-gray-700 text-sm">Already have an account? <a href="login.html"> Sign in here</a> </label>
            </div>
      
          </form>
      
        </div>
      
      </div>
</body>
</html>
